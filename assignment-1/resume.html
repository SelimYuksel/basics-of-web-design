<html>
    <head>
        <title>Özgeçmişim</title>
        <meta charset="utf-8">
        <style>
            body {
                font-family: Georgia, 'Times New Roman', Times, serif;
                margin: 0;
            }

            .baslik {
                padding: 80px;
                text-align: center;
                background-color:cornflowerblue;
                color: black;
            }

            .baslik h1 {
                font-size: 40px;
            }

            .sosyal {
                overflow: hidden;
                background-color:darkgray;
            }

            .sosyal a {
                float: left;
                display: block;
                color: white;
                text-align: center;
                padding: 14px 20px;
                text-decoration: none;
            }

            .sosyal a.right {
                float: right;
            }

            .sosyal a:hover {
                background-color: white;
                color: black;
            }

            .row {
                display: flex;
                flex-wrap: wrap;
            }

            .side {
                flex: 30%;
                background-color:white;
                padding: 20px;
            }

            .main {
                flex: 70;
                background-color: white;
                padding: 20px;
            }

            .ornekfoto {
                background-color:darkgrey;
                width: 100;
                padding: 20px;
            }
        </style>
    </head>

    <body>
        <div class="baslik">
            <h1>Özgeçmişim</h1>
        </div>
        
        <div class="sosyal">
            <a href="https://instagram.com/" target="_blank">Instagram</a>
            <a href="https://reddit.com/" target="_blank">Reddit</a>
            <a href="https://twitter.com" target="_blank">Twitter</a>
            <a href="https://github.com/SelimYuksel" class="right" target="_blank">Github</a>
        </div>

        <div class="row">
            <div class="side">
                <h2>Hakkımda</h2>
                <div class="ornekfoto" style="height:200px;">Fotoğraf</div>
                <p>Hakkında bir şeyler yaz</p>
                <h3>Daha fazla bilgi</h3>
                <p>........</p>
                <div class="ornekfoto" style="height:60px;">Fotoğraf</div><br>
                <div class="ornekfoto" style="height:60px;">Fotoğraf</div><br>
                <div class="ornekfoto" style="height:60px;">Fotoğraf</div>
        </div>
    </body>
</html>
